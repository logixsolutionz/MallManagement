
<div class="container">

    <div class="d-flex p-3 justify-content-between border-bottom">
        <mat-form-field class="w-50" appearance="outline">
            <mat-label>Select Owner Name</mat-label>
            <mat-select [(ngModel)]="partyID">
                <mat-option><ngx-mat-select-search [(ngModel)]="partySearch"
                    [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"
                    name="search"></ngx-mat-select-search></mat-option>
                <mat-option *ngFor="let item of ownerList |filter:partySearch" [value]="item.partyID">{{item.partyName}} </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="w-50">
            <button class="btn btn-success ms-2 me-3 btn-rpt w-25" (click)="getReport()">Get Report</button>
            <button class="btn btn-primary btn-rpt w-25" (click)="printRpt()">Print</button>
        </div>
    </div>

    <div  id="printDiv">

        <!------------------- Logo Section --------------------------------->
        <div class="hide">
            <div class="text-center border-bottom d-flex justify-content-between">
                <span>
                    <img src="{{logo}}"  srcset="" height="150"
                        width="150">
                </span>
                <span class="mt-3">
                    

                    <h1 class="cmpnyName">{{companyName}}</h1>
                    <h5 style="margin-top: -15px;" class="text-end">{{companyName2}}</h5>

                    <h1 class="rptTitle">Shops Detail </h1>
                   
                  
                </span>
                <span>
                    <img src="{{logo1}}" style="color: black;" alt="" srcset="" height="150"
                        width="150">
                </span>
        
        
            </div>
        </div>

        <div>
            <table class="table">
                <thead>
                    <th>S#</th>
                    <th>Shop Title</th>
                    <th>Area</th>
                    <th>Owner Name</th>
                    <th>Purchase Date</th>
                 
                </thead>
                <tbody>
                    <tr *ngFor="let item of reportData ; index as index">
                        <td>{{index+1}}</td>
                        <td>{{item.shopTitle}}</td>
                        <td>{{item.shopAreaSQ}} .Sqf</td>
                        <td>{{item.partyName}}</td>
                        <td>{{item.purchaseDate |date:'yyyy-MM-dd'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
