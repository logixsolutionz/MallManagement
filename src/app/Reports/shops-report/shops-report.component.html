<div style="background-color: rgb(245, 245, 245);" class="h-100">
    <div class="container pt-4 ">
        <div class="container-fluid p-2  ">
      
            <button class="btn btn-primary" (click)="print()"><mat-icon>print</mat-icon></button>
        </div>
        
        <div id="printRpt">
        
       <!-------------------------    Top Logo Section -------------------->
               <div class="hide">
                <div class="text-center border-bottom d-flex justify-content-between">
                    <span>
                        <img src="{{logo}}"  height="150"
                            width="150">
                    </span>
                    <span class="mt-3">
                        
    
                        <h1 class="cmpnyName">{{companyName}}</h1>
                        <h5 style="margin-top: -15px;" class="text-end">{{companyName2}}</h5>
    
                        <h1 class="rptTitle">List of Shops</h1>
                    </span>
                    <span>
                        <img src="{{logo1}}"  height="150"
                            width="150">
                    </span>
            
            
                </div>
               </div>
           
            <div class="pt-4">
                <table class="table">
                    <thead>
                        <th>S#</th>
                        <th>Shop Name</th>
                        <th>Area</th>
                        <th>Owner Name</th>
                        <th>CAM</th>
                        <th>Rent</th>
                        <th>Purchase Date</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of shopData;index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.shopTitle}}</td>
                            <td>{{item.shopAreaSQ}} Sqf.</td>
                            <td>{{item.partyName}}</td>
                            <td>{{item.camCharges}} /sqf.</td>
                            <td>{{item.rentCharges}} /sqf.</td>
                            <td>{{item.purchaseDate | date:'yyyy-MM-dd'}}</td>
        
                        </tr>
                        <tr *ngIf="shopData == ''"  class="text-center">
                            <td colspan="5">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>
    </div>
</div>
