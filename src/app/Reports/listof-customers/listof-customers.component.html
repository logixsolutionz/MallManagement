<div style="background-color: rgb(245, 245, 245);" class="h-100">
    <div class="container pt-4 ">
        <div class="container-fluid p-2  ">
      
            <button class="btn btn-primary" (click)="print()"><mat-icon>print</mat-icon></button>
        </div>
        
        <div id="printRpt">
        
       <!-------------------------    Top Logo Section -------------------->
               <div class="hide">
                <div class="text-center border-bottom d-flex justify-content-between pb-1">
                    <span>
                        <img src="{{logo}}"  alt="" srcset="" height="150"
                            width="150">
                    </span>
                    <span class="mt-3">
                        
    
                        <h1 class="cmpnyName">{{companyName}}</h1>
                        <h5 style="margin-top: -15px;" class="text-end">{{companyName2}}</h5>
    
                        <h1 class="rptTitle">List Of Customers</h1>
                    </span>
                    <span>
                        <img src="{{logo1}}" style="color: black;" alt="" srcset="" height="150"
                            width="150">
                    </span>
            
            
                </div>
               </div>
           
            <div class="pt-4">
                <table class="table">
                    <thead>
                        <th>S#</th>
                        <th>Name</th>
                        <th>CNIC</th>
                        <th>Mobile No.</th>
                        <th>City</th>
                      
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of partyList;index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.partyName}}</td>
                            <td>{{item.partyCNIC}}</td>
                            <td>{{item.partyMobileNo}}</td>
                            <td>{{item.cityName}}</td>
                            
        
                        </tr>
                        <tr *ngIf="partyList == ''" class="text-center">
                            <td colspan="6">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>
    </div>
</div>
