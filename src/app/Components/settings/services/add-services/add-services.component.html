<div>

    <div class=" mt-3 d-flex justify-content-between p-3">
        <p class="dialogueTitle">ADD Service Details</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon>
    </div>

    <div class="text-center container-fluid ">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Service Title</mat-label>
            <input matInput type="text" [(ngModel)]="serviceTitle">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Service Code</mat-label>
            <input matInput id="serviceCode"  type="text" [(ngModel)]="serviceCode">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Service Charges</mat-label>
            <input matInput type="number" [(ngModel)]="serviceCharges">
        </mat-form-field>
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" [(ngModel)]="Description"></textarea>
        </mat-form-field>


    </div>
    <div class="justify-content-center d-flex">
        <button class="btn btn-success m-1" accesskey="s" (click)="addService()" ><mat-icon class="pt-1">save</mat-icon>
            {{actionbtn}} </button>
        <button class="btn btn-danger m-1 " (click)="reset()"><mat-icon class="pt-1">cached</mat-icon> Reset </button>
    </div>
</div>
