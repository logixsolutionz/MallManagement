<div class="bg-white p-5">
    
    <div class="text-center border w-50  bg-light container-fluid pt-5">
        <div class="text-end " ><button style="background: transparent;border: none;" class=" border-bottom" (click)="OpenDialogue()"><mat-icon class="pt-1">
            playlist_add</mat-icon>  ADD NEW CATEGORY</button></div>
            <br>
        <table class="table table-hover h-100"> 
            <thead>
                <th>S#</th>
                <th>Category Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </thead>
            <tbody >
                <tr *ngFor="let item of categoryData index as index" >
                    <td>{{index+1}}</td>
                    <td>{{item.categoryName}}</td>
                    <td><mat-icon class="text-success cursorPointer" (click)="updateCategory(item)">edit</mat-icon></td>
                    <td><mat-icon class="text-danger cursorPointer" >delete</mat-icon></td>
                </tr>
            </tbody>
        </table>
    
    </div>

</div>
