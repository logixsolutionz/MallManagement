<div >

    <div class="text-center  mt-3 d-flex justify-content-between p-3"><p class="dialogueTitle">ADD Product Category</p><mat-icon class="cursorPointer" (click)="closeDialogue()">cancel</mat-icon></div>

    <div class="text-center container-fluid " >
        <mat-form-field class="w-100" appearance="outline">
        <mat-label>Category Name</mat-label>
        <input matInput type="text" [(ngModel)]="CategoryName">
        </mat-form-field>

        
    </div>
    <div class="justify-content-center d-flex" >
        <button class="btn btn-success m-1" (click)="addCategory()"><mat-icon class="pt-1"  >save</mat-icon> {{actionbtn}} </button>
        <button class="btn btn-danger m-1 " ><mat-icon class="pt-1">cached</mat-icon> Reset </button>
    </div>
</div>
