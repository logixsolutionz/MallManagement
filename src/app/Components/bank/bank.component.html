
        <mat-progress-bar mode="query" *ngIf="progressbar == true"></mat-progress-bar>




<div class="d-flex container-fluid border-top mt-2  bg-light h-100">


    <!-- Left Side of the page  -->
    <div class="col-lg-6 mt-2 border-end">
        <div class="border-bottom">
            <h2>Bank Credentials</h2>
        </div>
        <div class=" m-3">
            <div class="d-flex justify-content-around  col-lg-12 mt-1">


                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Bank Name</mat-label>
                    <input [(ngModel)]="bankName"  name="uName" matInput type="text">
                    
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Account Title</mat-label>
                    <input [(ngModel)]="accTitle" name="UEmail" matInput type="text">
                    
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-around  col-lg-12 mt-1">


                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Account No.</mat-label>
                    <input [(ngModel)]="accountNumber"  name="uName" matInput type="text">
                   
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Branch Name</mat-label>
                    <input [(ngModel)]="branchName"  name="uName" matInput type="text">
                    
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-around  col-lg-12 mt-1">
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Branch Code</mat-label>
                    <input [(ngModel)]="branchCode" name="uPassword" matInput type="text">
                    <mat-icon matSuffix class="text-secondary">lock</mat-icon>
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Account Code</mat-label>
                    <input [(ngModel)]="accountCode" matInput type="text">
                    
                </mat-form-field>
                

            </div>

            <div class="d-flex justify-content-around  col-lg-12 mt-1">
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Branch Address</mat-label>
                    <input [(ngModel)]="bankAddress" matInput type="text">
                    
                </mat-form-field>
                <mat-form-field class="col-md-5" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea  matInput [(ngModel)]="description" type="text"></textarea>
                    
                </mat-form-field>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            <Button class="btn btn-success m-2 w-25 h-25" (click)="addBank()"><mat-icon class="pt-1" >save</mat-icon>{{btntype}}</Button>
            <Button class="btn btn-danger m-2 w-25 h-25" (click)="reset()"><mat-icon class="pt-1" >cached</mat-icon>Reset</Button>
        </div>
    </div>


    <!-- Saved Record Side of the page  -->
    <div class="mt-2 col-lg-6 border-start">
        <div class="border-bottom ">
            <h2 style="margin-left:10px;">Saved Record </h2>
        </div>
       
        <mat-form-field class="col-md-11 m-3" appearance="outline">
            <mat-label>Search</mat-label>
            <input [(ngModel)]="txtSearch" matInput type="search" class="text-secondary">
            <mat-icon matPrefix class="text-secondary">search</mat-icon>
        </mat-form-field>
        <div class="m-3">
           
            <table class="table table-hover " >
                <thead class="">
                    <th>S#</th>
                    <th>Bank Name</th>
                    <th>Title</th>
                    <th>Account No</th>
                    <!-- <th>Branch Name</th>
                    <th>Branch Code</th>
                    <th>Address</th>
                    <th>Account Code</th> -->
                    <th >Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of bankData | filter:txtSearch ; index as index" >
                        <td>{{index+1}}</td>
                        <td>{{item.bankName}}</td>
                        <td>{{item.bankAccountTitle}}</td>
                        <td>{{item.bankAccountNo}}</td>
                        <!-- <td>{{item.branchName}}</td>
                        <td>{{item.branchCode}}</td>
                        <td>{{item.bankAddress}}</td>
                        <td>{{item.coaCode}}</td> -->
                        <td><mat-icon class="text-success cursorPointer " (click)="editBank(item)" >edit</mat-icon>
                            <mat-icon class="text-danger cursorPointer" (click)="DeleteBank (item)" >delete</mat-icon></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
